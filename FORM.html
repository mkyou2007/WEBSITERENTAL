    <!-- form section -->
    <div class="form">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="text-dark mb5">contact form</h1>
            <form onsubmit="sendMessage()">
              <div class="mb-3">
                <label for="name"> nama anda</label>
                <input
                  type="text"
                  id="name"
                  placeholder="your name"
                  class="form-control shadow-none"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="mobil"> mobil yang diinginkan</label>
                
                <select
                id="mobil"
                  class="form-control shadow-none"
                  required>
                  <option value="sate bakar">sate bakar</option>
                  <option value="bakso">bakso</option>
                  <option value="ikan cakalang">ikan cakalang</option>
                  <option value="gorohe">gorohe</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message">tinggalkan pesan</label>
                <textarea
                  id="message"
                  cols="30"
                  rows="3"
                  class="form-control shadow-none"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary px-4" type="submit">
                kirim pesan
              </button>
            </form>
          </div>
        </div>
      </div>

      <script>
        function sendMessage() {
          const name = document.getElementById("name").value;
          const mobil = document.getElementById("mobil").value;
          const message = document.getElementById("message").value;

          const url =
            "https://api.whatsapp.com/send?phone=6282191022110&text=Halo%20Admin%0Asaya%20*" +
            name +
            "*%0Asaya%20ingin%20memesan%20mobil%20*" +
            mobil +
            "*%20apakah%20mobil%20masih%20redy%3F%0A%0A*" +
            message +
            "*%0A";

          window.open(url);
        }
      </script>
    </div>

    <!-- form section end -->

    <script src="script.js"></script>
  </body>
